<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para mi amor ❤</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(270deg, #ff7eb3, #ff758c, #42a5f5, #7e57c2, #66bb6a);
      background-size: 1000% 1000%;
      animation: gradientBG 15s ease infinite;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2em;
      animation: bounce 2s infinite;
      margin: 15px 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin: 30px 0;
    }

    .gallery img {
      width: 90%;
      max-width: 350px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
      animation: pulse 4s infinite;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.08);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .heart {
      font-size: 3em;
      animation: beat 1s infinite;
      margin: 20px 0 40px;
      text-shadow: 0px 0px 15px red;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <h1>❤ Te amo mucho mi amor ❤</h1>
  <h1>Eres lo más lindo que he tenido en mi vida 💕</h1>
  <h1>Te amo con todo mi corazón 💖</h1>
  <h1>Y estaremos juntos para siempre 💍</h1>

  <div class="gallery">
    <img src="Imagen de WhatsApp 2025-09-21 a las 00.20.47_80f4f75e.jpg" alt="Foto 1">
    <img src="Imagen de WhatsApp 2025-09-21 a las 00.20.47_af0cdf36.jpg" alt="Foto 2">
    <img src="Imagen de WhatsApp 2025-09-21 a las 00.20.48_1594ae58.jpg" alt="Foto 3">
    <img src="Imagen de WhatsApp 2025-09-21 a las 00.20.48_056fe376.jpg" alt="Foto 4">
  </div>

  <div class="heart">❤💖💕💞💓</div>
</body>
</html>
